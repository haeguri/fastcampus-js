<head>

    <!-- Bootstrap CSS 3.3.7 -->

<body>
    <header class="top">

        <div class="container digit-selector">
            <h2>자리수를 선택하여 주세요.</h2>
            <div class="number-selector">
                <a id="minus-btn" class="btn btn-link minus">
                    <i class="fas fa-minus fa-4x"></i>
                </a>
                <div id="digit-number" class="number-circle">3</div>
                <a id="plus-btn" class="btn btn-link plus">
                    <i class="fas fa-plus fa-4x"></i>
                </a>
            </div>
            <a id="start-btn" type="button" href="./games-started.html" class="btn btn-default btn-block">시작하기</a>
        </div>
        <div class="container main-game">
            <div class="digit-input-container">

            </div>
